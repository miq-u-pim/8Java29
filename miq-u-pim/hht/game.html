<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Halloween Typing - Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/yhk0czz.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <!-- ヘッダーの追加 -->
    <header style="background-color: #333333; color: white; padding: 30px 0; text-align: center; width: 100%; margin: 0;">
        <h1>HAPPY HALLOWEEN TYPING</h1>
    </header>
    
    <!-- ゲームページ -->
    <div id="game" class="text-container hidden">
        <div id="backgroundImage" class="background-image"></div> <!-- 背景画像の追加 -->
        <div id="timer" class="timer">
            <div id="progressBar" class="progress-bar"></div>
            <span id="timerText">60</span>
        </div>
        <label for="inputText">
            <div class="question">
                <span id="entered" class="marker"></span>
                <span id="remained"></span>
            </div>
            <input type="text" class="text" id="inputText" autofocus>
        </label>
        <a href="index.html" id="backToTopBtn" class="button">TOPに戻る</a>
    </div>

    <script src="js/script.js"></script>

    <footer class="footer">
        <address class="copyright">
          <small class="copyright-text">&copy; 2024 - 2025 Miku Yamashita ALL RIGHT RESERVED.</small>
        </address>
    </footer>

</body>
</html>
